<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#252831">
  <meta name="description" content="This is a page dedicated to the restaurant.">
  <link rel="preconnect" href="http://localhost:1337">
  <link rel="shortcut icon" href="img/icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="css/combined.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header class="flex-container">
    <!-- Beginning nav -->
    <nav class="col-12">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <div role="navigation" class="col-12 col-lg-6 col-xl-5 order-lg-1" aria-label="You are here:">
    <ul id="breadcrumb"  >
      <li><a href="/">Home</a></li>
    </ul>
    </div>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="flex-container" role="main">
    <!-- Beginning map -->
    <section id="map-container" class="col-12 col-lg-6 col-xl-7 order-lg-2">
      <div id="map" role="application" aria-label="Map with restaurants"></div>
    </section>
		<!-- End map -->
		
		<section class="col-12 col-lg-6 col-xl-5 order-lg-1 restaurants-section">
			<!-- Beginning restaurant -->
			<section id="restaurant-container">
				<h2 id="restaurant-name"></h2>
				<img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <span id="favorite" class="favorite pull-right" role="button">â˜†</span>
        <p id="restaurant-address"></p>
				<table id="restaurant-hours"></table>
			</section>
			<!-- end restaurant -->
			<!-- Beginning reviews -->
			<section id="reviews-container">
        <section id="reviews-content">
          <ul id="reviews-list"></ul>
        </section>
        <section id="reviews-form" class="form" role="form" aria-labelledby="review-legend">
            <fieldset>
              <h4 class="legend" id="review-legend">Add your review</h4>
              <div class="flex-container">
                <div class="col-xs-12 col-6">
                  <label for="review-name">Name</label>
                  <input type="text" id="review-name" class="form-control" data-validation="string" placeholder="Your Name" />
                </div><!-- /col-xs-12 -->

                <div class="col-xs-12 col-6 padding-left-30">
                  <label for="review-rating">Rating</label>
                  <select id="review-rating" class="form-control" data-validation="number">
                    <option value="-1">- Rating -</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>                
                  </select>
                </div><!-- /col-xs-12 -->
              </div><!-- /flex-container -->

              <div class="col-xs-12">
                <label for="review-comment">Your Comment</label>
                <textarea id="review-comment" class="form-control" data-validation="string" placeholder="Insert your comment here..."></textarea>
              </div>
              <button class="btn btn-primary" id="send-review">Add review</button>
            </fieldset>
          </section><!-- End review-form-->
			</section>
			<!-- End reviews -->
		</section>
    
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" class="col-lg-6 col-xl-5">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

	<!-- Beginning scripts -->
  <!-- Register SW -->
  <script src="js/combined.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwpwfIHLzfd4Bi2R_PXRDrO5BgdUO0GTs&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
